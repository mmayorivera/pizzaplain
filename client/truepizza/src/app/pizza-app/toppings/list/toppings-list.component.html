<!-- BOARDS -->
<div id="toppings" class="fuse-navy" fxLayout="column" fxLayoutAlign="start center" fxFlex fusePerfectScrollbar>

    <div class="header pt-44 pt-md-88" fxLayout="row" fxLayoutAlign="center center" fxFlex="0 0 auto"
         [@animate]="{value:'*',params:{delay:'100ms'}}">
        <h1>Toppings List</h1>
    </div>

    <!-- BOARD LIST -->
    <div class="toppings-list" fxFlex="0 0 auto" fxLayout="row wrap" fxLayoutAlign="center center"
         [@animateStagger]="{value:'50'}">

        <!-- BOARD -->
        <div class="toppings-list-item" *ngFor="let topping of toppings"
             (click)="EditNewToppingSheet(topping)"
             fxLayout="column" fxLayoutAlign="center center"
             [@animate]="{value:'*',params:{y:'100%'}}">
            <img class="avatar"  *ngIf="topping.ico" [alt]="topping.name"
                 [src]="'assets/toppings/singles/'+topping.ico+'.svg'"/>
            <mat-icon *ngIf="!topping.ico" class="s-56">help</mat-icon>
            <div class="topping-name">{{topping.name}}</div>
        </div>
        <!-- / BOARD -->

        <!-- NEW BOARD BUTTON -->
        <div class="toppings-list-item add-new-topping" fxLayout="column" fxLayoutAlign="center center"
             (click)="AddNewToppingSheet()"
             [@animate]="{value:'*',params:{y:'100%'}}">
            <mat-icon class="s-56">add_circle</mat-icon>
            <div class="board-name">Add new Topping</div>
        </div>
        <!-- / NEW BOARD BUTTON -->

    </div>
    <!-- / BOARD LIST -->
    <div class="step-navigation">

        <button mat-flat-button class="next mat-accent fuse-white-fg"
                (click)="onNextPage(nextPage)"
                [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}"
        >
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
</div>
<!-- / BOARDS -->
